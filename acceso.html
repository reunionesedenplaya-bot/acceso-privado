<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Privado</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  #contenidoPrivado { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
  input { padding: 10px; font-size: 16px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #mensaje { color: red; margin-top: 10px; }
</style>
</head>
<body>

<h2>🔒 Área Privada</h2>
<input type="password" id="clave" placeholder="Contraseña">
<button onclick="acceder()">Entrar</button>
<p id="mensaje"></p>

<div id="contenidoPrivado">
  <h3>Contenido Privado</h3>
  <p>¡Bienvenido! Aquí está tu contenido secreto.</p>
</div>

<script>
function acceder() {
  const clave = document.getElementById("clave").value;
  const mensaje = document.getElementById("mensaje");
  const contenido = document.getElementById("contenidoPrivado");

  if(clave === "eden444") { // Cambia aquí tu contraseña
    contenido.style.display = "block";
    mensaje.textContent = "";
  } else {
    mensaje.textContent = "Contraseña incorrecta";
  }
}
</script>

</body>
</html>
